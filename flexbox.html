<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Flexbox Example</title>
        <link rel="stylesheet" href="flexbox.css">
    </head>
    <body>

        <ul class="display-row">
            <li class="menuitem">Cat</li>
            <li class="menuitem">Dog</li>
            <li class="menuitem">Hamster</li>
            <li class="menuitem">Fish</li>
        </ul>

        <div class="horizontal bottom-space-30px">
            <div class="box-100 color-red">This is my red box</div>
            <div class="box-100 color-blue"></div>
            <div class="box-100 color-red"></div>
            <div class="box-100 color-blue"></div>
        </div>

        <div class="horizontal-2 bottom-space-30px">
            <div class="box-100 color-blue"></div>
            <div class="box-100 color-red"></div>
            <div class="box-100 color-blue"></div>
            <div class="box-100 color-red"></div>
        </div>

        <div class="display-row bottom-space-30px">
            <div class="solid-box display-column">
                <h3>Dog 1</h3>
                <img src="images/dog1.png" class="thumbnail">
                <img src="images/dog1.png" class="thumbnail">
            </div>
            <div class="solid-box display-column">
                <h3>Dog 2</h3>
                <img src="images/dog2.webp" class="thumbnail">
                <img src="images/dog2.webp" class="thumbnail">
            </div>
        </div>

    </body>
</html>
